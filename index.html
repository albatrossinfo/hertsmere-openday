from { opacity: 0; transform: translateY(30px); }

}
@keyframes shimmer {

100% { background-position: 0% 0%; }

100% { background-position: -200% 0; }

@keyframes subtleKenBurns {

100% { transform: scale(1.05); }
}

100% { stroke-dashoffset: 0; opacity: 1; }
}
@keyframes shake {

10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }

}
@keyframes popIn {

}

}

    <script>
        /* Scroll Reveal */
        document.addEventListener("DOMContentLoaded", function() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.15
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const revealElements = document.querySelectorAll('.scroll-reveal');
            revealElements.forEach(el => observer.observe(el));
        });

        /* Carousel */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        const totalSlides = slides.length;
        let slideInterval;

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.querySelector('img').classList.remove('ken-burns-in');
            });
            dots.forEach(dot => dot.classList.remove('active'));

            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            slides[currentSlide].classList.add('active');
            slides[currentSlide].querySelector('img').classList.add('ken-burns-in');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function goToSlide(index) {
            showSlide(index);
            resetInterval();
        }

        function startInterval() {
            slideInterval = setInterval(nextSlide, 6000);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }

        startInterval();

        /* Modals */
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = modal.querySelector('.modal-overlay');
            const panel = modal.querySelector('.modal-panel');

            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                overlay.classList.remove('opacity-0');
                panel.classList.remove('scale-95', 'opacity-0');
                panel.classList.add('scale-100', 'opacity-100');
            });
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = modal.querySelector('.modal-overlay');
            const panel = modal.querySelector('.modal-panel');

            overlay.classList.add('opacity-0');
            panel.classList.remove('scale-100', 'opacity-100');
            panel.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        function openVideoModal() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('youtube-frame');
            iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0";

            openModal('video-modal');
        }

        function closeVideoModal() {
            const iframe = document.getElementById('youtube-frame');
            iframe.src = "";
            closeModal('video-modal');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                const modals = document.querySelectorAll('[role="dialog"]');
                modals.forEach(modal => {
                    if (!modal.classList.contains('hidden')) {
                        const id = modal.id;
                        if(id === 'video-modal') closeVideoModal();
                        else closeModal(id);
                    }
                });
            }
        });

        /* 3D Tilt Effect */
        if (window.matchMedia("(min-width: 1024px)").matches) {
            const tiltCards = document.querySelectorAll('.tilt-card-3d');

            tiltCards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * -5;
                    const rotateY = ((x - centerX) / centerX) * 5;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        }
    </script>
